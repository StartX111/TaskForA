<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task for A</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<header class="header">
</header>

<div class="center">
    <div class="container inputElement">
        <input class="header_input">
        <text class="header_text">Task For A (board OrangePi)</text>
    </div>
    <div data-content="select" class="container workElement">
        <div data-content="selectTab" class="elementTable">
            <div class="img_element">
                <img data-content="selectImg" src="">
            </div>
            <div class="des_element">
                <h3 data-content="name"></h3>
                <ul class="description">
                    <li data-content="cpu"></li>
                    <li data-content="wifi"></li>
                    <li data-content="lan"></li>
                    <li data-content="sata"></li>
                    <li data-content="emmc"></li>
                    <li data-content="ram"></li>
                </ul>
            </div>
        </div>
    </div>

</div>

<footer></footer>

<script src="js/elementTable.js"></script>
<script src="js/controlTable.js"></script>
<script src="js/app.js"></script>
</body>

</html>
